sources:
  - name: NWT_SCHEMA
    description: a clone of the Snowflake Database
    database: NORTHWIND_DATA
    schema: NWT_SCHEMA
    tables:
      - name: raw_ORDER_DETAIL
        description: raw order_detail table
        columns:
          - name: orderid
            description: primary key for order detail
            tests:
              - not_null
          - name: productid
            description: foreign key for order detail
            tests:
              - not_null
          - name: unitprice
            description: unit price of product for order detail
            tests:
              - not_null
          - name: quantity
            description: product quantity for order detail
            tests:
              - not_null
          - name: discount
            description: discount for order detail
            tests:
              - not_null

      - name: raw_PRODUCT
        description: raw product table
        columns:
          - name: productid
            description: primary key for product
            tests:
              - unique
              - not_null
          - name: productname
            description: product name for product
            tests:
              - not_null
          - name: supplierid
            description: foreign key for supplier
            tests:
              - not_null
          - name: categoryid
            description: foreign key for category
            tests:
              - not_null
          - name: quantityperunit
            description: quantity per unit for each product
            tests:
              - not_null
          - name: unitprice
            description: unit price for each product
            tests:
              - not_null
          - name: unitsinstock
            description: units in stock for each product
            tests:
              - not_null
          - name: unitsonorder
            description: units in order for each product
            tests:
              - not_null
          - name: reorderlevel
            description: reorder level for product
            tests:
              - not_null
          - name: discontinued
            description: whether the product is discontinued
            tests:
              - not_null

      - name: raw_REGION
        description: raw region table
        columns:
          - name: regionid
            description: primary key for region
            tests:
              - unique
              - not_null
          - name: regiondescription
            description: description for region
            tests:
              - not_null

      - name: raw_SHIPPER
        description: raw shipper table
        columns:
          - name: shipperid
            description: primary key for shipper
            tests:
              - unique
              - not_null
          - name: companyname
            description: company name of shipper
            tests:
              - not_null
          - name: phone
            description: phone number for shipper
            tests:
              - not_null

      - name: raw_SUPPLIER
        description: raw supplier table
        columns:
          - name: supplierid
            description: primary key for supplier
            tests:
              - unique
              - not_null
          - name: companyname
            description: company name for supplier
            tests:
              - not_null
          - name: contactname
            description: contact name for supplier
            tests:
              - not_null
          - name: contacttitle
            description: contact title for supplier
            tests:
              - not_null
          - name: address
            description: address for supplier
            tests:
              - not_null
          - name: city
            description: city for supplier
            tests:
              - not_null
          - name: region
            description: region for supplier
            tests:
              - not_null
          - name: postalcode
            description: postal code for supplier
            tests:
              - not_null
          - name: country
            description: country for supplier
            tests:
              - not_null
          - name: phone
            description: phone number for supplier
            tests:
              - not_null
          - name: fax
            description: fax for supplier
            tests:
              - not_null
          - name: homepage
            description: home page for supplier
            tests:
              - not_null

      - name: raw_TERRITORY
        description: raw territory table
        columns:
          - name: territoryid
            description: primary key for territory
            tests:
              - unique
              - not_null
          - name: territorydescription
            description: territory description for territory
            tests:
              - not_null
          - name: regionid
            description: foreign key for region
            tests:
              - not_null
