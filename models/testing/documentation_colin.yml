version: 2

sources:
  - name: NWT
    description: NorthWindTraders dataset
    database: NORTHWIND_DATA
    schema: NWT_SCHEMA
    tables:
      - name: RAW_CATEGORY
        description: Category of NWT's products
        columns:
          - name: CATEGORYID
            description: Category ID
            tests:
              - unique
              - not_null

          - name: CATEGORYNAME
            description: Name of each category
            tests:
              - not_null
          
          - name: DESCRIPTION
            description: Description of each category
            tests:
              - not_null

          - name: PICTURE
            description: Picture of each category
            tests:
              - not_null

      - name: RAW_CUSTOMER
        description: Customer information in NWT's raw data
        columns:
          - name: ADDRESS
            description: Customer address
            tests:
              - not_null

          - name: CITY
            description: Customer city
            tests:
              - not_null

          - name: COMPANYNAME
            description: Customer company name
            tests:
              - not_null

          - name: CONTACTNAME
            description: Name of the contact person
            tests:
              - not_null

          - name: CONTACTTITLE
            description: Title of the contact person
            tests:
              - not_null

          - name: COUNTRY
            description: Customer country
            tests:
              - not_null

          - name: CUSTOMERID
            description: Customer ID
            tests:
              - unique
              - not_null

          - name: FAX
            description: Customer fax number
            tests:
              - not_null

          - name: PHONE
            description: Customer phone number
            tests:
              - not_null

          - name: POSTALCODE
            description: Customer postal code
            tests:
              - not_null

          - name: REGION
            description: Customer region
            tests:
              - not_null
      - name: RAW_EMPLOYEES
        description: Employee information in NWT's raw data
        columns:
          - name: ADDRESS
            description: Employee address
            tests:
              - not_null

          - name: BIRTHDATE
            description: Employee birthdate
            tests:
              - not_null

          - name: CITY
            description: Employee city
            tests:
              - not_null

          - name: COUNTRY
            description: Employee country
            tests:
              - not_null

          - name: EMPLOYEEID
            description: Employee ID
            tests:
              - unique
              - not_null

          - name: EXTENSION
            description: Employee extension
            tests:
              - not_null

          - name: FIRSTNAME
            description: Employee first name
            tests:
              - not_null

          - name: HIREDATE
            description: Employee hire date
            tests:
              - not_null

          - name: HOMEPHONE
            description: Employee home phone
            tests:
              - not_null

          - name: LASTNAME
            description: Employee last name
            tests:
              - not_null

          - name: NOTES
            description: Employee notes
            tests:
              - not_null

          - name: PHOTO
            description: Employee photo
            tests:
              - not_null

          - name: PHOTOPATH
            description: Employee photo path
            tests:
              - not_null

          - name: POSTALCODE
            description: Employee postal code
            tests:
              - not_null

          - name: REGION
            description: Employee region
            tests:
              - not_null

          - name: REPORTSTO
            description: Employee reports to
            tests:
              - not_null

          - name: TITLE
            description: Employee title
            tests:
              - not_null

          - name: TITLEOFCOURTESY
            description: Employee title of courtesy
            tests:
              - not_null
      - name: RAW_EMPLOYEE_TERRITORIES
        description: Employee territories information
        columns:
          - name: EMPLOYEEID
            description: Employee ID
            tests:
              - not_null
            

          - name: TERRITORYID
            description: Territory ID
            tests:
              - not_null
              - unique
      - name: RAW_ORDERS
        description: Order information
        columns:
          - name: CUSTOMERID
            description: Customer ID
            tests:
              - not_null

          - name: EMPLOYEEID
            description: Employee ID
            tests:
              - not_null

          - name: FREIGHT
            description: Freight
            tests:
              - not_null

          - name: ORDERDATE
            description: Order date
            tests:
              - not_null

          - name: ORDERID
            description: Order ID
            tests:
              - unique
              - not_null

          - name: REQUIREDDATE
            description: Required date
            tests:
              - not_null

          - name: SHIPADDRESS
            description: Ship address
            tests:
              - not_null

          - name: SHIPCITY
            description: Ship city
            tests:
              - not_null

          - name: SHIPCOUNTRY
            description: Ship country
            tests:
              - not_null

          - name: SHIPNAME
            description: Ship name
            tests:
              - not_null

          - name: SHIPPEDDATE
            description: Shipped date
            tests:
              - not_null

          - name: SHIPPOSTALCODE
            description: Ship postal code
            tests:
              - not_null

          - name: SHIPREGION
            description: Ship region
            tests:
              - not_null

          - name: SHIPVIA
            description: Ship via
            tests:
              - not_null