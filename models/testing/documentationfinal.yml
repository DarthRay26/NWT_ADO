sources:
  - name: NWT_SCHEMA
    description: a clone of the Snowflake Database
    database: NORTHWIND_DATA
    schema: NWT_SCHEMA
    tables:
      - name: RAW_CATEGORY
        description: Category of NWT's products
        columns:
          - name: CATEGORYID
            description: Primary key for category table
            tests:
              - unique
              - not_null

          - name: CATEGORYNAME
            description: Name of each category
            tests:
              - not_null
          
          - name: DESCRIPTION
            description: Description of each category
            tests:
              - not_null

          - name: PICTURE
            description: Picture of each category
            tests:
              - not_null

      - name: RAW_CUSTOMER
        description: Customer information in NWT's raw data
        columns:
          - name: ADDRESS
            description: Customer address
            tests:
              - not_null

          - name: CITY
            description: Customer city
            tests:
              - not_null

          - name: COMPANYNAME
            description: Customer company name
            tests:
              - not_null

          - name: CONTACTNAME
            description: Name of the contact person
            tests:
              - not_null

          - name: CONTACTTITLE
            description: Title of the contact person
            tests:
              - not_null

          - name: COUNTRY
            description: Customer country
            tests:
              - not_null

          - name: CUSTOMERID
            description: Primary key for customer table
            tests:
              - unique
              - not_null

          - name: FAX
            description: Customer fax number
            tests:
              - not_null

          - name: PHONE
            description: Customer phone number
            tests:
              - not_null

          - name: POSTALCODE
            description: Customer postal code
            tests:
              - not_null

          - name: REGION
            description: Customer region
            tests:
              - not_null
      - name: RAW_EMPLOYEES
        description: Employee information in NWT's raw data
        columns:
          - name: ADDRESS
            description: Employee address
            tests:
              - not_null

          - name: BIRTHDATE
            description: Employee birthdate
            tests:
              - not_null

          - name: CITY
            description: Employee city
            tests:
              - not_null

          - name: COUNTRY
            description: Employee country
            tests:
              - not_null

          - name: EMPLOYEEID
            description: Primary key for employee table
            tests:
              - unique
              - not_null

          - name: EXTENSION
            description: Employee extension
            tests:
              - not_null

          - name: FIRSTNAME
            description: Employee first name
            tests:
              - not_null

          - name: HIREDATE
            description: Employee hire date
            tests:
              - not_null

          - name: HOMEPHONE
            description: Employee home phone
            tests:
              - not_null

          - name: LASTNAME
            description: Employee last name
            tests:
              - not_null

          - name: NOTES
            description: Employee notes
            tests:
              - not_null

          - name: PHOTO
            description: Employee photo
            tests:
              - not_null

          - name: PHOTOPATH
            description: Employee photo path
            tests:
              - not_null

          - name: POSTALCODE
            description: Employee postal code
            tests:
              - not_null

          - name: REGION
            description: Employee region
            tests:
              - not_null

          - name: REPORTSTO
            description: Employee reports to
            tests:
              - not_null

          - name: TITLE
            description: Employee title
            tests:
              - not_null

          - name: TITLEOFCOURTESY
            description: Employee title of courtesy
            tests:
              - not_null
      - name: RAW_EMPLOYEE_TERRITORIES
        description: Employee territories information
        columns:
          - name: EMPLOYEEID
            description: foreign key for employee table
            tests:
              - not_null

          - name: TERRITORYID
            description: Primary key for territory table
            tests:
              - not_null
              - unique
      - name: RAW_ORDERS
        description: Order information
        columns:
          - name: CUSTOMERID
            description: foreign key for customer table
            tests:
              - not_null

          - name: EMPLOYEEID
            description: foreign key for employee table
            tests:
              - not_null

          - name: FREIGHT
            description: Freight
            tests:
              - not_null

          - name: ORDERDATE
            description: Order date
            tests:
              - not_null

          - name: ORDERID
            description: primary key for orders table
            tests:
              - unique
              - not_null

          - name: REQUIREDDATE
            description: Required date
            tests:
              - not_null

          - name: SHIPADDRESS
            description: Ship address
            tests:
              - not_null

          - name: SHIPCITY
            description: Ship city
            tests:
              - not_null

          - name: SHIPCOUNTRY
            description: Ship country
            tests:
              - not_null

          - name: SHIPNAME
            description: Ship name
            tests:
              - not_null

          - name: SHIPPEDDATE
            description: Shipped date
            tests:
              - not_null

          - name: SHIPPOSTALCODE
            description: Ship postal code
            tests:
              - not_null

          - name: SHIPREGION
            description: Ship region
            tests:
              - not_null

          - name: SHIPVIA
            description: Ship via
            tests:
              - not_null
      - name: raw_ORDER_DETAIL
        description: raw order_detail table
        columns:
          - name: orderid
            description: primary key for order detail
            tests:
              - not_null
          - name: productid
            description: foreign key for order detail
            tests:
              - not_null
          - name: unitprice
            description: unit price of product for order detail
            tests:
              - not_null
          - name: quantity
            description: product quantity for order detail
            tests:
              - not_null
          - name: discount
            description: discount for order detail
            tests:
              - not_null

      - name: raw_PRODUCT
        description: raw product table
        columns:
          - name: productid
            description: primary key for product
            tests:
              - unique
              - not_null
          - name: productname
            description: product name for product
            tests:
              - not_null
          - name: supplierid
            description: foreign key for supplier
            tests:
              - not_null
          - name: categoryid
            description: foreign key for category
            tests:
              - not_null
          - name: quantityperunit
            description: quantity per unit for each product
            tests:
              - not_null
          - name: unitprice
            description: unit price for each product
            tests:
              - not_null
          - name: unitsinstock
            description: units in stock for each product
            tests:
              - not_null
          - name: unitsonorder
            description: units in order for each product
            tests:
              - not_null
          - name: reorderlevel
            description: reorder level for product
            tests:
              - not_null
          - name: discontinued
            description: whether the product is discontinued
            tests:
              - not_null

      - name: raw_REGION
        description: raw region table
        columns:
          - name: regionid
            description: primary key for region
            tests:
              - unique
              - not_null
          - name: regiondescription
            description: description for region
            tests:
              - not_null

      - name: raw_SHIPPER
        description: raw shipper table
        columns:
          - name: shipperid
            description: primary key for shipper
            tests:
              - unique
              - not_null
          - name: companyname
            description: company name of shipper
            tests:
              - not_null
          - name: phone
            description: phone number for shipper
            tests:
              - not_null

      - name: raw_SUPPLIER
        description: raw supplier table
        columns:
          - name: supplierid
            description: primary key for supplier
            tests:
              - unique
              - not_null
          - name: companyname
            description: company name for supplier
            tests:
              - not_null
          - name: contactname
            description: contact name for supplier
            tests:
              - not_null
          - name: contacttitle
            description: contact title for supplier
            tests:
              - not_null
          - name: address
            description: address for supplier
            tests:
              - not_null
          - name: city
            description: city for supplier
            tests:
              - not_null
          - name: region
            description: region for supplier
            tests:
              - not_null
          - name: postalcode
            description: postal code for supplier
            tests:
              - not_null
          - name: country
            description: country for supplier
            tests:
              - not_null
          - name: phone
            description: phone number for supplier
            tests:
              - not_null
          - name: fax
            description: fax for supplier
            tests:
              - not_null
          - name: homepage
            description: home page for supplier
            tests:
              - not_null

      - name: raw_TERRITORY
        description: raw territory table
        columns:
          - name: territoryid
            description: primary key for territory
            tests:
              - unique
              - not_null
          - name: territorydescription
            description: territory description for territory
            tests:
              - not_null
          - name: regionid
            description: foreign key for region
            tests:
              - not_null